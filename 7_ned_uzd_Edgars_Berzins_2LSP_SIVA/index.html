<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prakse - Edgars Bērziņš 2LSP</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<div class="background-image">
			<div class="container">
				<div class="about-me">
					<p>
						Edgars Bērziņš - Lietišķo sistēmu programmēšanas 2.
						kursa students Sociālās Integrācijas Valsts Aģentūras
						koledžā.
					</p>
				</div>

				<div class="data-form">
					<form action="connect.php" method="post">
						<div class="user-info">
							<label for="firstName">First name:</label><br />
							<input
								type="text"
								id="firstName"
								name="firstName"
								placeholder="John"
							/><br />
							<label for="lastName">Last name:</label><br />
							<input
								type="text"
								id="lastName"
								name="lastName"
								placeholder="Doe"
							/><br />
							<label for="email">E-mail address:</label><br />
							<input
								type="email"
								id="email"
								name="email"
								placeholder="example@gmail.com"
							/><br />
						</div>

						<div class="prog-lang">
							<p>What programming languages do you know?</p>

							<input type="checkbox" id="c" name="c" />
							<label for="c"> C</label><br />
							<input type="checkbox" id="c++" name="cPlusPlus" />
							<label for="c++"> C++</label><br />
							<input type="checkbox" id="c#" name="cSharp" />
							<label for="c#"> C#</label><br />
							<input type="checkbox" id="css" name="css" />
							<label for="css"> CSS</label><br />
							<input type="checkbox" id="html" name="html" />
							<label for="html"> HTML</label><br />
							<input type="checkbox" id="java" name="java" />
							<label for="java"> Java</label><br />
							<input
								type="checkbox"
								id="javascript"
								name="javascript"
							/>
							<label for="javascript"> JavaScript</label><br />
							<input type="checkbox" id="php" name="php" />
							<label for="php"> PHP</label><br />
							<input type="checkbox" id="python" name="python" />
							<label for="python"> Python</label><br />
						</div>

						<div class="button">
							<input type="submit" value="Submit" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
